<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Untuk Kakak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}
.page {
    display: none;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}
.active {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
button {
    margin-top: 30px;
    padding: 14px 30px;
    font-size: 17px;
    border: none;
    border-radius: 10px;
    background: #ffcc00;
}
#typing {
    font-size: 18px;
    max-width: 600px;
}
canvas {
    position: fixed;
    top: 0;
    left: 0;
}
</style>
</head>

<body>

<div class="page active" id="page1">
    <h1 id="typing"></h1>
    <button onclick="startShow()">Mulai ðŸŽ‰</button>
</div>

<div class="page" id="page2">
    <h1>ðŸŽ† Terima Kasih ðŸŽ†</h1>
    <p>Hari ini, hari yang ku tunggu ðŸŽ¶</p>
</div>

<audio id="musik" src="musik.mp3" loop></audio>
<canvas id="fireworks"></canvas>

<script>
const text = "Halo kak!, makasih ya selama ini udah ngajarin aku tentang dunia digital";
let i = 0;
function typeText() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 50);
    }
}
typeText();

function startShow() {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");

    if (navigator.vibrate) {
        navigator.vibrate([200,100,200,100,400]);
    }

    const audio = document.getElementById("musik");
    audio.volume = 0;
    audio.play();
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.8) {
            vol += 0.02;
            audio.volume = vol;
        } else clearInterval(fade);
    }, 150);

    startFireworks();
}

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let particles = [];

function startFireworks() {
    setInterval(() => {
        for (let j = 0; j < 5; j++) {
            const x = Math.random()*canvas.width;
            const y = Math.random()*canvas.height/2;
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x,y,
                    vx:(Math.random()-0.5)*10,
                    vy:(Math.random()-0.5)*10,
                    life:120,
                    color:`hsl(${Math.random()*360},100%,60%)`
                });
            }
        }
    }, 700);
    animate();
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy; p.life--;
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,Math.PI*2);
        ctx.fill();
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
