<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>INI RENDY</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  color: red;
  font-family: Arial, sans-serif;
}

#bg {
  position: fixed;
  inset: 0;
  font-size: 14px;
  line-height: 16px;
  opacity: 0.25;
  white-space: pre-wrap;
  word-break: break-word;
}

#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  z-index: 999;
}

button {
  font-size: 28px;
  padding: 20px 40px;
  background: red;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="bg"></div>

<div id="start">
  <button onclick="mulai()">MULAI</button>
</div>

<audio id="scream" loop>
  <!-- GANTI DENGAN FILE SUARA KAMU -->
  <source src="scream.mp3" type="audio/mpeg">
</audio>

<script>
function randomText(len) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
  let out = "";
  for (let i = 0; i < len; i++) {
    out += chars[Math.floor(Math.random() * chars.length)];
  }
  return out;
}

// Background tulisan acak
setInterval(() => {
  document.getElementById("bg").textContent =
    randomText(5000);
}, 200);

// Popup beruntun
function spamAlert() {
  alert("INI RENDY");
}

// Getar HP
function vibrateLoop() {
  if (navigator.vibrate) {
    navigator.vibrate([500, 300, 500, 300]);
  }
}

function mulai() {
  document.getElementById("start").remove();

  // Suara
  const audio = document.getElementById("scream");
  audio.volume = 1.0;
  audio.play();

  // Popup spam
  setInterval(spamAlert, 700);

  // Getar loop
  setInterval(vibrateLoop, 1200);
}
</script>

</body>
</html>
